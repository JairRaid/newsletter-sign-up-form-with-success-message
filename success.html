<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Newsletter sign-up form with success message</title>

</head>

<body>
    <main class="success">
        <section class="success-msg">
            <img src="./assets/images/icon-success.svg" alt="success icon">
            <h1>Thanks for subscribing!</h1>

            <p>
                A confirmation email has been sent to <strong>ash@loremcompany.com</strong>.
                Please open it and click the button inside to confirm your subscription.
            </p>

            <button onclick="goBack()">Dismiss message</button>
        </section>
    </main>
    <script src="./js/success.js"></script>
</body>

</html>
